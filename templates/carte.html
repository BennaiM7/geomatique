<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../leaflet/dist/leaflet.css" />

    <link

  <body>
    <div id="entete">
      <form action="" @submit.prevent="geoloc">
        <input
          id="formulaire"
          type="text"
          placeholder="Entrez la valeur"
          v-model="recherche"
        />
        <!-- v-model va faire en sorte de mettre à jour la valeur recherche coté client et serveur quand l'utilisateur modifie la valeur -->
        <button id="valider">Valider</button>
        <!--{{ recherche }}-->
      </form>

    <div id="map"></div>
    <script src="static/carte.js"></script>
